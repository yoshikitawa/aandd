<html>

    <script>

        var x;
        function registerButtonPressed() {
            x = document.getElementById('tf1').value;
            var a = meibo[x];

            if (a == undefined) {

                document.getElementById('tf2').value = x + 'の言葉の意味を教えて';
            }
            else {
                document.getElementById('tf2').value = meibo[x];
            }
        }

        //     document.getElementById('tf2').value = meibo[x];


        // }

        function runButtonPressed() {
            teigi = document.getElementById('tf3').value;
            meibo[x] = teigi;
            console.log(meibo);


        }

    </script>

</head>

<body>
    <h1>botシステム</h1>
    あなた：<input id="tf1" type="text" value="">
    <button onclick="registerButtonPressed()">発言</button>
