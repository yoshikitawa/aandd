    <script>
        var numbers = [];

            var s = Math.floor(Math.random() * 10);
            console.log(r);
            console.log(s);

            var second = numbers[r];
            var fourth = numbers[s];
            numbers[r] = fourth;
            numbers[s] = second;
            show(numbers);

            //prac2-1 10個の順数（１，２，３．．．の数列）を生成し，２番目と４番目を入れ替える
            //prac2-2 10個の順数を生成し，n番目とm番目を入れ替える
            //(nとmは乱数にて決定する)
            //prac2-3 prac2-2を20回繰り返す（シャッフルプログラムの完成）

            //prac2-4 10個の乱数を生成し，もう一つの配列を作成し，コピーするプログラム．
        }
    </script>

</head>

<body>
    <h1>prac2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>
