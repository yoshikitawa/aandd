<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        function runButtonPressed() {
            // var studentsB = {};
            // studentsB['黒木'] = '６月２４日';
            // studentsB['粕川'] = '５月１２日';
            // studentsB['西村'] = '６月２４日';
            // studentsB['上島'] = '６月５日';

            var studentsB = {
                '黒木': '６月２４日',
                '粕川': '５月１２日',
                '西村': '６月２４日',
                '上島': '６月５日'
            };
            var studentsC = [];
            var keys = Object.keys(studentsB);
            for (var i = 0; i < keys.length; i++) {
                var key = keys[i];
                var student = {};
                //student['name'] = key;
                //student['birthday'] = studentsB[key];
                student.name = key;
                student.birthday = studentsB[key];
                console.log(student);
                //console.log(key);
                //console.log(studentsB[key]);
                studentsC.push(student);
            }
            document.getElementById('res').innerHTML = JSON.stringify(studentsC, null, '\t');
        }

    </script>

</head>

<body>
    <h1>8-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <pre id="res"></pre>
</body>

</html>
